{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Question - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e2eafc, #f9f9f9);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .form-title {
      text-align: center;
      margin-bottom: 25px;
      color: #003566;
      font-weight: 600;
    }

    .btn-primary {
      background-color: #003566;
      border: none;
    }

    .btn-primary:hover {
      background-color: #001d3d;
    }

    .alert {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h3 class="form-title">Admin - Add New Question</h3>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success text-center">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Course</label>
      <select name="course" class="form-select" required>
        <option value="">-- Select Course --</option>
        <option value="python">Python</option>
        <option value="webdev">Web Development</option>
        <option value="datasci">Data Science</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Question</label>
      <input type="text" name="question" class="form-control" placeholder="Enter the question" required>
    </div>

    <div class="mb-2">
      <input type="text" name="option1" placeholder="Option 1" class="form-control mb-2" required>
      <input type="text" name="option2" placeholder="Option 2" class="form-control mb-2" required>
      <input type="text" name="option3" placeholder="Option 3" class="form-control mb-2" required>
      <input type="text" name="option4" placeholder="Option 4" class="form-control mb-2" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Correct Answer</label>
      <input type="text" name="answer" class="form-control" placeholder="Must exactly match one of the options" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Add Question</button>
  </form>
</div>

</body>
</html>
