{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate - {{ course_name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Segoe UI', sans-serif;
    }

    .certificate {
      width: 59%;
      margin: 50px auto;
      background: white;
      border: 8px solid #003566;
      padding: 40px;
      text-align: center;
      border-radius: 15px;
    }

    .certificate h1 {
      font-size: 2.5rem;
      color: #198754; /* âœ… Green color for the title */
    }

    .certificate p {
      font-size: 1.2rem;
      margin-top: 15px;
    }

    .btn-group-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .btn-download {
      background-color: #198754;
      border: none;
      padding: 10px 25px;
      font-size: 1rem;
      font-weight: 500;
      color: white;
      border-radius: 5px;
    }

    .btn-download:hover {
      background-color: #157347;
    }
    @media (max-width: 576px) {
      .certificate {
        padding: 20px;
        width : 90%;
        border: 4px solid #003566;
        margin: 20px auto;
      }
      .certificate h1 {
        font-size: 1.5rem;
      }
      .certificate p {
        font-size: 1rem;
      }
      .btn-download {
        padding: 8px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<div class="certificate" id="certificate-card">
  <h1>Certificate of Completion</h1>
  <p>This is to certify that</p>
  <h2><strong>{{ request.user.username }}</strong></h2>
  <p>has successfully completed the</p>
  <h3><strong>{{ course_name }} Test</strong></h3>
  <p>with a score of <strong>{{ score }}/{{ total }}</strong></p>


<div class="btn-group-container">
  <button class="btn btn-download" onclick="downloadCard()">Download Certificate</button>
</div>

<!-- html2canvas CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
function downloadCard() {
  html2canvas(document.getElementById("certificate-card")).then(canvas => {
    let link = document.createElement('a');
    link.download = 'certificate_{{ course_name }}.png';
    link.href = canvas.toDataURL();
    link.click();
  });
}
</script>

</body>
</html>
