{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'register.css' %}">

  <style>
    .card-img-top {
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #003566;
    }

    .card-text {
      font-size: 0.95rem;
      color: #555;
    }

    .signout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

<!-- Sign Out Button -->
<div class="signout-btn">
  <a href="{% url 'index' %}" class="btn btn-outline-danger">Sign Out</a>
</div>

<div class="container mt-5">
  <div class="text-center mb-4">
    <h2>Welcome to Your Dashboard</h2>
    <p class="text-muted">Here are some available courses Test</p>
  </div>

  <div class="row">
    {% for course in courses %}
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm h-100">
        <!-- Course Image -->
        <img src="{{ course.image_url }}" class="card-img-top" alt="{{ course.title }}">

        <div class="card-body">
          <h5 class="card-title">{{ course.title }}</h5>
          <p class="card-text">{{ course.description }}</p>
          <a href="{% url 'take_test' course.name %}" class="btn btn-primary">Take Test</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
